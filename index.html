<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        canvas{
            /*background: rgba(200,0,0,0.3);*/
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas width="800" height="300"></canvas>

</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    var canvas = document.querySelector('canvas');

    //准备画笔   上下文
    var painting = canvas.getContext('2d');
    painting.beginPath();

    var imgNode = new  Image();
    var i = 0;
    var speed = 0;
//    制作动画 启动定时
//    动态的修改 绘制图片的src

    setInterval(function () {
        i++
//        判断图片是否走完一圈   8
        if (i === 9){
            i = 1;
        }
        imgNode.src = 'img/q_r'+i+'.jpg';

        imgNode.onload = function () {
//
            painting.clearRect(0,0,800,500);
            painting.drawImage(imgNode,speed,100)
        }
        speed+=20;
//        判断小鸟是否飞出画布
        if (speed === 800){
            speed = 0;
        }
    },300)




</script>
</html>
